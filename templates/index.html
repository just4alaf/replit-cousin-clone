<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50 dark:bg-gray-900">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Replit Cousin Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
    document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches))
  </script>
</head>
<body class="h-full">
  <div class="min-h-full flex flex-col">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Replit Cousin Clone</h1>
        <button onclick="toggleDark()" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
          <span class="dark:hidden">Dark</span>
          <span class="hidden dark:inline">Light</span>
        </button>
      </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 md:p-8">
        <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Ask the AI Agent</h2>
        
        <form hx-post="/ask" hx-target="#response" hx-swap="innerHTML" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Your Question</label>
            <input 
              name="q" 
              required 
              placeholder="e.g., Add user login" 
              class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
            />
          </div>
          <button type="submit" 
            class="w-full md:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md hover:shadow-lg transform hover:scale-105 transition duration-200 flex items-center justify-center space-x-2"
          >
            <span>Ask Agent</span>
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
          </button>
        </form>

        <div id="response" class="mt-6 p-4 rounded-lg bg-gray-50 dark:bg-gray-700 min-h-24">
          <p class="text-gray-500 dark:text-gray-400 italic">Response will appear here...</p>
        </div>
      </div>
    </main>

    <script>
      function toggleDark() {
        document.documentElement.classList.toggle('dark');
        localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      }
    </script>
  </div>
</body>
</html>
